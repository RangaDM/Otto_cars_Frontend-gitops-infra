apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: rangadm/otto-car-sale-frontend:new
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
